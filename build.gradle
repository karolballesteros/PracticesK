group 'Tours'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile (group: 'com.github.javafaker', name: 'javafaker', version: '0.15')
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.14.0'
    compile(group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5')
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0')
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.6.0')

}